<div class="wrapper wrapper-full-page">
  <div
    class="page-header login-page header-filter"
    filter-color="black"
    style="
      background-image: url('./assets/login-fondo.jpg');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
    "
  >
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form
            [formGroup]="identificacionForm"
            (ngSubmit)="identificarUsuario()"
          >
            <h4 class="text-center" style="color: white">Inicio de Sesión</h4>

            <div class="form-group">
              <label for="correousuario">Nombre de usuario</label>
              <input
                type="email"
                class="form-control"
                id="correousuario"
                formControlName="correousuario"
                placeholder="Ingrese un Correo"
              />
              <div
                style="color: red"
                *ngIf="
                  enviado &&
                  identificacionForm.get('correousuario').hasError('required')
                "
              >
                <strong>el correo es requerido</strong>
              </div>
            </div>
            <div class="form-group">
              <label for="contraseniaUsuario">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="contraseniaUsuario"
                formControlName="contraseniaUsuario"
                placeholder="Digite contraseña"
              />
              <div
                style="color: red"
                *ngIf="
                  enviado &&
                  identificacionForm
                    .get('contraseniaUsuario')
                    .hasError('required')
                "
              >
                <strong>La contraseña es requerida</strong>
              </div>
            </div>
            <mat-progress-bar
              mode="indeterminate"
              class="mt-2 mb-4"
              [hidden]="!logeandose"
            ></mat-progress-bar>
            <div
              class="alert alert-warning alert-dismissible fade show"
              role="alert"
              *ngIf="msjerror"
            >
              <strong>Error</strong> {{ msjerror }}
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
                (click)="msjerror = ''"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="text-center">
              <button class="btn btn-success" type="submit">
                Iniciar sesión
              </button>
            </div>
          </form>

          <!--Fin formulario-->
        </div>
      </div>
    </div>
  </div>
</div>
